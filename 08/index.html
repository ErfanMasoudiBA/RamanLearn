<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
        table,th,td {
            border: 1px solid blue;
        }
    </style>
  </head>
  <body>
    <table>
        <caption>This is a table </caption>
      <!-- tr is for rows -->
      <!-- colspan is a useful tag for add columns -->
      <!-- rowspan is for adding rows for one part -->

      <tr>
        <th colspan="2">one</th>
        <th>two</th>
        <th rowspan="2">three</th>
      </tr>
      <tr>
        <td colspan="2">Item1</td>
        <td>Item2</td>
        <td>Item3</td>
      </tr>
      <tr>
        <td>Item4</td>
        <td>Item5</td>
        <td>Item6</td>
      </tr>
      <tr>
        <td>Item7</td>
        <td>Item8</td>
        <td>Item9</td>
      </tr>
    </table>
  </body>
</html>
